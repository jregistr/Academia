// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

//def jdkHome = System.getenv('JAVA_HOME')
def l = 200, r = 300, c1 = null, c2 = null, c3 = null

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

configurations {
    ivy
}

// In this section you declare the dependencies for your production and test code
dependencies {
    ivy "org.apache.ivy:ivy:2.3.0"
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    //compile 'org.codehaus.groovyfx:groovyfx:0.4.0'
    //compile files("${jdkHome}/jre/lib/ext/jfxrt.jar")

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }

    test {
        groovy {
            srcDir 'src/test/groovy'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

tasks.withType(GroovyCompile) {
    groovyClasspath += configurations.ivy
}

task run(type: JavaExec) {//set grid values and run program

    //standardInput = System.in
    main = 'com.jeff.heatingmetals.application.Main'
    classpath sourceSets.main.runtimeClasspath

    String p = (String) p
    String[] a = p.split(",")
    List<String> list = []
    for (String s : a) {
        list.push(s)
    }

    args = list

}

