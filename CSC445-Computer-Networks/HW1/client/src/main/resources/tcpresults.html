<!DOCTYPE html>

<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :focus {
            outline: none;
        }

        .row {
            margin-right: 0;
            margin-left: 0;
        }

        .side-menu {
            position: fixed;
            width: 300px;
            height: 100%;
            background-color: #f8f8f8;
            border-right: 1px solid #e7e7e7;
        }

        .side-menu .navbar {

        }

        .side-menu .navbar-header {

            border-bottom: 1px solid #e7e7e7;
        }

        .side-menu .navbar-nav .active a {
            background-color: transparent;
            margin-right: -1px;
            border-right: 5px solid #e7e7e7;
        }

        .side-menu .navbar-nav li {
            display: block;
            width: 100%;
            border-bottom: 1px solid #e7e7e7;
        }

        .side-menu .navbar-nav li a {
            padding: 15px;
        }

        .side-menu .navbar-nav li a .glyphicon {
            padding-right: 10px;
        }

        .side-menu #dropdown {
            border: 0;
            margin-bottom: 0;
            border-radius: 0;
            background-color: transparent;
            box-shadow: none;
        }

        .side-menu #dropdown .caret {
            float: right;
            margin: 9px 5px 0;
        }

        .side-menu #dropdown .indicator {
            float: right;
        }

        .side-menu #dropdown > a {
            border-bottom: 1px solid #e7e7e7;
        }

        .side-menu #dropdown .panel-body {
            padding: 0;
            background-color: #f3f3f3;
        }

        .side-menu #dropdown .panel-body .navbar-nav {
            width: 100%;
        }

        .side-menu #dropdown .panel-body .navbar-nav li {
            padding-left: 15px;
            border-bottom: 1px solid #e7e7e7;
        }

        .side-menu #dropdown .panel-body .navbar-nav li:last-child {

        }

        .side-menu #dropdown .panel-body .panel > a {
            margin-left: -20px;
            padding-left: 35px;
        }

        .side-menu #dropdown .panel-body .panel-body {
            margin-left: -15px;
        }

        .side-menu #dropdown .panel-body .panel-body li {
            padding-left: 30px;
        }

        .side-menu #dropdown .panel-body .panel-body li:last-child {
            border-bottom: 1px solid #e7e7e7;
        }

        .side-menu #search-trigger {

            border: 0;
            border-radius: 0;
            position: absolute;
            top: 0;
            right: 0;
            padding: 15px 18px;
        }

        .side-menu .brand-name-wrapper {

        }

        .side-menu .brand-name-wrapper .navbar-brand {

        }

        .side-menu #search {

        .side-menu #search .panel-body {
            padding: 0;
        }

        .side-menu #search .panel-body .navbar-form {

            padding-right: 50px;
            width: 100%;
            margin: 0;
            position: relative;
            border-top: 1px solid #e7e7e7;
        }

        .side-menu #search .panel-body .navbar-form .form-group {
            width: 100%;
            position: relative;
        }

        .side-menu #search .panel-body .navbar-form input {
            border: 0;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            height: 50px;
        }

        .side-menu #search .panel-body .navbar-form .btn {
            position: absolute;
            right: 0;
            top: 0;
            border: 0;
            border-radius: 0;
            background-color: #f3f3f3;
            padding: 15px 18px;
        }

        /* Main body section */
        .side-body {
            margin-left: 285px;
        }

        /* small screen */
        @media (max-width: 768px) {
            .side-menu {
                position: relative;
                width: 100%;
                height: 0;
                border-right: 0;
                border-bottom: 1px solid #e7e7e7;
            }

            .side-menu .brand-name-wrapper .navbar-brand {
                display: inline-block;
            }

            /* Slide in animation */
            @-moz-keyframes slidein {
                0% {
                    left: -300px;
                }
                100% {
                    left: 10px;
                }
            }
            @-webkit-keyframes slidein {
                0% {
                    left: -300px;
                }
                100% {
                    left: 10px;
                }
            }
            @keyframes slidein {
                0% {
                    left: -300px;
                }
                100% {
                    left: 10px;
                }
            }
            @-moz-keyframes slideout {
                0% {
                    left: 0;
                }
                100% {
                    left: -300px;
                }
            }
            @-webkit-keyframes slideout {
                0% {
                    left: 0;
                }
                100% {
                    left: -300px;
                }
            }
            @keyframes slideout {
                0% {
                    left: 0;
                }
                100% {
                    left: -300px;
                }
            }
            /* Slide side menu*/
            /* Add .absolute-wrapper.slide-in for scrollable menu -> see top comment */
            .side-menu-container > .navbar-nav.slide-in {
                -moz-animation: slidein 300ms forwards;
                -o-animation: slidein 300ms forwards;
                -webkit-animation: slidein 300ms forwards;
                animation: slidein 300ms forwards;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
            }

            .side-menu-container > .navbar-nav {
                /* Add position:absolute for scrollable menu -> see top comment */
                position: fixed;
                left: -300px;
                width: 300px;
                top: 43px;
                height: 100%;
                border-right: 1px solid #e7e7e7;
                background-color: #f8f8f8;
                -moz-animation: slideout 300ms forwards;
                -o-animation: slideout 300ms forwards;
                -webkit-animation: slideout 300ms forwards;
                animation: slideout 300ms forwards;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
            }

            /* Uncomment for scrollable menu -> see top comment */
            /*.absolute-wrapper{
                  width:285px;
                  -moz-animation: slideout 300ms forwards;
                  -o-animation: slideout 300ms forwards;
                  -webkit-animation: slideout 300ms forwards;
                  animation: slideout 300ms forwards;
                  -webkit-transform-style: preserve-3d;
                  transform-style: preserve-3d;
              }*/
            @-moz-keyframes bodyslidein {
                0% {
                    left: 0;

                }
            }
            @-webkit-keyframes bodyslidein {

            }
            @keyframes bodyslidein {

            }
            @-moz-keyframes bodyslideout {

                }
                100% {
                    left: 0;
                }
            }
            @-webkit-keyframes bodyslideout {
                0% {
                    left: 300px;
                }
                100% {
                    left: 0;
                }
            }
            @keyframes bodyslideout {

            /* Slide side body*/
            .side-body {
                margin-left: 5px;
                margin-top: 70px;
                position: relative;
                -moz-animation: bodyslideout 300ms forwards;
                -o-animation: bodyslideout 300ms forwards;

                -webkit-transform-style: preserve-3d;

            .body-slide-in {

            /* Hamburger */

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script>
    //group-links, //groups

    var pageProgram = null;

    var launchProgram = (function () {
        pageProgram = new program();
    });

    var program = (function () {

        var groupLinksOuter = document.getElementById("group-links");
        var groupsOuter = document.getElementById("groups");

        var groupLinks = groupLinksOuter.getElementsByTagName("li");
        var groups = groupsOuter.getElementsByTagName("div");

        var filterGroup = [];

        for (var j = 0; j < groups.length; j++) {
            (function (f) {
                var ggg = groups.item(f);
                if(ggg.parentElement == groupsOuter){
                    filterGroup.push(ggg)
                }
            })(j)
        }
        groups = filterGroup;

        groupLinks.item(0).classList.add("active");

        for (var i = 0; i < groups.length; i++) {
            (function (e) {
                var g = groups[e];
                g.classList.add("hidden");
                var gLink = groupLinks.item(e);
                gLink.addEventListener("click", (function () {
                    groupLinkClicked(e)
                }))
            })(i)
        }


        render();

        function render() {
            for (var i = 0; i < groupLinks.length; i++) {
                var glink = groupLinks.item(i);
                if (glink.classList.contains("active")) {
                    groups[i].classList.remove("hidden");
                } else {
                    groups[i].classList.add("hidden");
                }
            }
        }

        function groupLinkClicked(index) {
            groupLinksOuter.getElementsByClassName("active").item(0).classList.remove("active");

            groupLinks.item(index).classList.add("active");
            render();
        }

    });

</script>
